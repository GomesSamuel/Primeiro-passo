<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Documento</title>
</head>
<!-- TH NOME DA CÉLULA
TD COLOCA O ASSUNTO DA CÉLULA
TR PULA LINHA -->
<body>
    <!-- Rowspan mescla linha
    colspan mescla a coluna -->
    <table border="3">
        <caption>Outfit</caption>
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Marcas</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Blusa</td>
                <td rowspan="2">Nike</td>
                <td>R$120,00</td>
            </tr>
            <tr>
                <td>Calça</td>
                <td>R$80,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>Tesla</td>
                <td>R$300,00</td>
            </tr>
        </tbody>
        <tfoot>
           <tr>
            <td>Roupa</td>
            <td>Outfit</td>
            <td>R$500,00</td>
           </tr>
        </tfoot>
    </table>
</body>

</html>
