<<!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"
            class="d-inline-block align-text-top">
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <form action="#">
                <h2>Formulário</h2>
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control">
            </form>
            <p class="form-text">Deve colocar o nome completo</p>
            <label for="email">E-mail:</label>
            <input type="email" id="email" class="form-control">
            <p class="form-text">Deve colocar o e-mail válido</p>

            <form class="row g-3">
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Senha</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Senha:">
                </div>

            </form>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </body>

    </html>
